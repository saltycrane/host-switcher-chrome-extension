<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 300px;
        margin: 0;
        padding: 12px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        font-size: 14px;
      }

      h3 {
        margin: 0 0 12px 0;
        font-size: 16px;
        font-weight: 600;
        color: #333;
      }

      .host-list {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .host-item {
        position: relative;
      }

      .host-button {
        width: 100%;
        padding: 4px 6px 10px 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background: white;
        cursor: pointer;
        text-align: left;
        transition: all 0.2s;
        font-size: 13px;
        color: #333;
      }

      .host-button:hover {
        background: #e3f2fd;
        border-color: #2196f3;
        color: #1976d2;
      }

      .host-button:active {
        background: #e8e8e8;
      }

      .host-button.current {
        background: #f5f5f5;
        border-color: #666;
        color: #333;
        font-weight: 700;
      }

      .host-button-row1 {
        align-items: end;
        display: flex;
        justify-content: space-between;
        margin-bottom: 6px;
      }

      .host-button-row2 {
        display: flex;
      }

      .new-tab-button {
        padding: 6px 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: white;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 11px;
        color: #666;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.3px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }

      .new-tab-button:hover {
        background: #4285f4;
        border-color: #4285f4;
        color: white;
        box-shadow: 0 2px 4px rgba(66, 133, 244, 0.3);
      }

      .new-tab-button:active {
        background: #3367d6;
        border-color: #3367d6;
        transform: translateY(1px);
        box-shadow: 0 1px 2px rgba(66, 133, 244, 0.3);
      }

      .host-button.current .host-label {
        font-weight: 700;
      }

      .host-label {
        font-weight: 500;
        display: block;
        margin-bottom: 2px;
      }

      .host-url {
        font-size: 11px;
        color: #666;
        font-family: "Courier New", monospace;
      }
    </style>
  </head>
  <body>
    <h3>Switch Host</h3>
    <div class="host-list" id="hostList"></div>

    <script src="popup.js"></script>
  </body>
</html>
