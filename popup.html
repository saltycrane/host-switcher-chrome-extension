<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 300px;
        margin: 0;
        padding: 12px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        font-size: 14px;
      }

      h3 {
        margin: 0 0 12px 0;
        font-size: 16px;
        font-weight: 600;
        color: #333;
      }

      .host-list {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .host-button {
        padding: 10px 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background: white;
        cursor: pointer;
        text-align: left;
        transition: all 0.2s;
        font-size: 13px;
        color: #333;
      }

      .host-button:hover {
        background: #f5f5f5;
        border-color: #999;
      }

      .host-button:active {
        background: #e8e8e8;
      }

      .host-button.current {
        background: #e3f2fd;
        border-color: #2196f3;
        color: #1976d2;
        font-weight: 500;
      }

      .host-label {
        font-weight: 500;
        display: block;
        margin-bottom: 2px;
      }

      .host-url {
        font-size: 11px;
        color: #666;
        font-family: "Courier New", monospace;
      }

      .current-url {
        margin-top: 12px;
        padding: 8px;
        background: #f9f9f9;
        border-radius: 4px;
        font-size: 11px;
        color: #666;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <h3>Switch Host</h3>
    <div class="host-list" id="hostList"></div>
    <div class="current-url" id="currentUrl"></div>

    <script src="popup.js"></script>
  </body>
</html>
