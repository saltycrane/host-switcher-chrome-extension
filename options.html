<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Host Switcher Settings</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
        background: #f5f5f5;
      }

      .container {
        background: white;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        margin: 0 0 10px 0;
        font-size: 24px;
        color: #333;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .host-list {
        margin-bottom: 20px;
      }

      .host-item {
        display: flex;
        gap: 10px;
        margin-bottom: 12px;
        align-items: center;
      }

      .host-item input[type="text"] {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        font-family: inherit;
      }

      .host-item .label-input {
        flex: 0 0 180px;
      }

      .host-item .url-input {
        flex: 1;
        font-family: "Courier New", monospace;
      }

      .host-item button {
        padding: 8px 12px;
        background: #f44336;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .host-item button:hover {
        background: #d32f2f;
      }

      .add-button {
        padding: 10px 20px;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }

      .add-button:hover {
        background: #3367d6;
      }

      .actions {
        display: flex;
        gap: 10px;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }

      .save-button {
        padding: 10px 24px;
        background: #34a853;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }

      .save-button:hover {
        background: #2d8e47;
      }

      .status {
        margin-top: 15px;
        padding: 12px;
        border-radius: 4px;
        font-size: 14px;
        display: none;
      }

      .status.success {
        background: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #a5d6a7;
      }

      .status.error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ef9a9a;
      }

      .drag-handle {
        cursor: move;
        color: #999;
        font-size: 18px;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Host Switcher Settings</h1>
      <p class="subtitle">Configure your list of host environments</p>

      <div class="host-list" id="hostList"></div>

      <button class="add-button" id="addHost">+ Add Host</button>

      <div class="actions">
        <button class="save-button" id="save">Save Settings</button>
      </div>

      <div class="status" id="status"></div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
